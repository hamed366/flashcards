        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .info-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
            transition: all 0.3s;
        }

        .search-box input:focus {
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .stats {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .card-container {
            perspective: 1000px;
            height: 280px;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: box-shadow 0.3s;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transform: rotateY(180deg);
            color: white;
        }

        .card-container:hover .card-front,
        .card-container:hover .card-back {
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .hanzi-writer-container {
            width: 150px;
            height: 150px;
            position: relative;
        }

        .pinyin {
            font-size: 1.4em;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .meaning {
            font-size: 1.1em;
            color: #fff;
            text-align: center;
            line-height: 1.6;
        }

        .audio-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.3);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            display: none;
        }

        .audio-indicator.playing {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .stroke-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.85em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .card-front:hover .stroke-hint {
            opacity: 1;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-top: 50px;
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: #f0f0f0;
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .card-container {
                height: 220px;
            }

            .hanzi-writer-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>

        const writerInstances = new Map();

        // Slow speed Chinese pronunciation
        function speakChinese(text, cardElement) {
            const indicator = cardElement.querySelector('.audio-indicator');
            if (indicator) {
                indicator.classList.add('playing');
            }

            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.6; // Slow speed
            utterance.pitch = 1;
            utterance.volume = 1;

            utterance.onend = () => {
                if (indicator) {
                    indicator.classList.remove('playing');
                }
            };

            utterance.onerror = () => {
                if (indicator) {
                    indicator.classList.remove('playing');
                }
                console.log('Audio playback error');
            };

            setTimeout(() => {
                window.speechSynthesis.speak(utterance);
            }, 100);
        }

        // Create HanziWriter
        function createHanziWriter(containerId, character) {
            const writer = HanziWriter.create(containerId, character, {
                width: 150,
                height: 150,
                padding: 5,
                strokeAnimationSpeed: 2,
                delayBetweenStrokes: 100,
                showOutline: true,
                showCharacter: true,
                strokeColor: '#333',
                radicalColor: '#168'
            });

            return writer;
        }

        let displayedVocabulary = [...vocabulary];

        // Display cards
        function displayCards(vocabList) {
            const grid = document.getElementById('cardsGrid');
            const noResults = document.getElementById('noResults');
            const cardCount = document.getElementById('cardCount');

            grid.innerHTML = '';
            writerInstances.clear();

            if (vocabList.length === 0) {
                noResults.style.display = 'block';
                cardCount.textContent = 'Total Cards: 0';
                return;
            }

            noResults.style.display = 'none';
            cardCount.textContent = `Total Cards: ${vocabList.length}`;

            vocabList.forEach((item, index) => {
                const firstChar = item.char.charAt(0);
                const writerId = `writer-${index}`;

                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';

                cardContainer.innerHTML = `
                    <div class="card" data-char="${item.char}" data-writer-id="${writerId}">
                        <div class="card-front">
                            <div id="${writerId}" class="hanzi-writer-container"></div>
                            <div class="stroke-hint">‚úçÔ∏è Hover to see stroke order</div>
                        </div>
                        <div class="card-back">
                            <div class="audio-indicator">üîä Playing...</div>
                            <div class="pinyin">${item.pinyin}</div>
                            <div class="meaning">${item.meaning}</div>
                        </div>
                    </div>
                `;

                grid.appendChild(cardContainer);

                // Create HanziWriter and event listeners
                setTimeout(() => {
                    try {
                        const writer = createHanziWriter(writerId, firstChar);
                        writerInstances.set(writerId, writer);

                        const card = cardContainer.querySelector('.card');
                        const cardFront = cardContainer.querySelector('.card-front');

                        // Click to flip and play audio
                        card.addEventListener('click', function(e) {
                            flipCard(this);
                        });

                        // Hover for stroke animation (only when card is not flipped)
                        let isAnimating = false;
                        cardFront.addEventListener('mouseenter', function() {
                            if (!card.classList.contains('flipped') && !isAnimating) {
                                isAnimating = true;
                                writer.animateCharacter({
                                    onComplete: () => {
                                        isAnimating = false;
                                    }
                                });
                            }
                        });

                    } catch (error) {
                        console.log('Character not supported:', firstChar);
                    }
                }, 50);
            });
        }

        // Flip card and play audio
        function flipCard(cardElement) {
            const isFlipped = cardElement.classList.contains('flipped');

            // Flip the card
            cardElement.classList.toggle('flipped');

            // Play audio when flipped to back
            if (!isFlipped) {
                const charText = cardElement.getAttribute('data-char');
                setTimeout(() => {
                    speakChinese(charText, cardElement);
                }, 400); // Delay for animation sync
            } else {
                // Stop audio when flipped back
                window.speechSynthesis.cancel();
            }
        }

        // Flip all cards
        function flipAllCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (!card.classList.contains('flipped')) {
                    card.classList.add('flipped');
                }
            });
        }

        // Reset all cards
        function resetAllCards() {
            window.speechSynthesis.cancel();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.remove('flipped');
            });
        }

        // Shuffle cards
        function shuffleCards() {
            window.speechSynthesis.cancel();
            displayedVocabulary = [...vocabulary].sort(() => Math.random() - 0.5);
            displayCards(displayedVocabulary);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            window.speechSynthesis.cancel();
            const searchTerm = e.target.value.toLowerCase().trim();

            if (searchTerm === '') {
                displayedVocabulary = [...vocabulary];
                displayCards(displayedVocabulary);
                return;
            }

            const filtered = vocabulary.filter(item => {
                return item.char.toLowerCase().includes(searchTerm) ||
                       item.pinyin.toLowerCase().includes(searchTerm) ||
                       item.meaning.toLowerCase().includes(searchTerm);
            });

            displayedVocabulary = filtered;
            displayCards(filtered);
        });

        // Initial display
        displayCards(vocabulary);

        // Load voices
        window.addEventListener('load', () => {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.getVoices();
            }
        });
    </script>
